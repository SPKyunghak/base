<html>
<head>
	<title>Backbone test</title>
</head>
<body>
<h1>Backbone test</h1>

<div id="container">
</div>

<script type="text/template" id="template">
  <p>name：<%= name %></p>
  <p>value：<%= value %></p>
</script>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/underscore.js"></script>
<script src="js/backbone.js"></script>
<script src="../dist/base.js"></script>
<script type="text/javascript">
  var bb = new $$.Backbone({
    el: '#container',
    tagName: 'nav',
    className: 'class1',
    templateId: 'template',
    defaults: {
      name: '',
      value: ''
    }
  });

  bb.set({
    name: 'foo',
    value: 'bar'
  });

  //$('#container').html(bb.view.render().el);

</script>
</body>
</html>
